         <form action="home.html"class="login"onsubmit="return validate()">

               <input type="text"placeholder="Enter the email id"id="email"required>
             </div>
             <div class="login_cont">
               <label style="color: black;font-weight: bold;">Password</label>

               <input type="password"placeholder="Enter the password"id="pwd"required>

             </div>
